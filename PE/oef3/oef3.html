<!DOCTYPE html>
<html lang="en">
<!-- naam:Tom Kerstens-->
<head>
    <meta charset="UTF-8">
    <title>Oef3</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <link href="assets/css/oef3.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Mussen vs Vinken</h1>
    <form action="waarneming.html" method="get">
        <div class="container1">
            <fieldset>
                <legend>Algemeen</legend>
                <div class="item-container">
                    <div class="item1">
                        <label for="date"><b>Datum: </b></label>
                        <input class="datetime" id="date" type="date" name="date">
                        <br>
                        <br>
                        <label for="tijd"><b>Tijd: </b></label>
                        <select class="datetime" id="tijd" name="tijden" required>
                            <option value="0_6">0u - 6u</option>
                            <option value="6_12">6u - 12u</option>
                            <option value="12_18">12u - 18u</option>
                            <option value="18_24">18u - 12u</option>
                        </select>
                    </div>
                    <br>
                    <div class="item2">
                        <b>Neerslag:</b>
                        <label for='geen'>Geen:</label>
                        <input type='radio' id='geen' name='Neerslag' value='geen' required>
                        <label for='matig'>Matig:</label>
                        <input type='radio' id='matig' name='Neerslag' value='matig' required>
                        <label for='overvloedig'>overvloedig:</label>
                        <input type='radio' id='overvloedig' name='Neerslag' value='overvloedig' required>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="container2">
            <fieldset>
                <legend>Vogels</legend>
                <div class="bird-container">
                    <div class="bird-item">
                        <img src="assets/images/vink.png" alt="Vink">
                        <label for="input2"><b>#Vinken: </b></label>
                        <input id="input2" type="text" placeholder="0">
                        <label for="Zeker2">Zeker: </label>
                        <input type="range" id="Zeker2" name="Zekerheid_vink" min="0" max="100" step="1">
                    </div>
                    <div class="bird-item">
                        <img src="assets/images/mus.png" alt="Mus">
                        <label for="input1"><b>#Mussen: </b></label>
                        <input id="input1" type="text" placeholder="0">
                        <label for="Zeker1">Zeker: </label>
                        <input type="range" id="Zeker1" name="zekerheid_mus" min="0" max="100" step="1">
                    </div>
                </div>

            </fieldset>
        </div>
        <div class="container3">
            <fieldset class="buttons">
                <legend>Acties</legend>
                <button class="submitbutton" type="submit">Registreer</button>
                <button class="resetbutton" type="reset">Maak leeg</button>
            </fieldset>
        </div>
    </form>
</body>
</html>
